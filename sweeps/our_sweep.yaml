program: src/OUR.py
method: grid  # Options: grid, random, bayes (random recommended for large search spaces)
run_cap: 5  # Maximum number of runs for this sweep (optional, remove for unlimited)
metric:
  name: eval/f1_at_0.5
  goal: maximize

parameters:
  input:
    value: train_2m.csv  # Update with your actual training file path
  
  k:
    values: [2, 3, 4]
  
  dim:
    values: [256]
  
  lr:
    values: [0.00001, 0.0001, 0.001, 0.01]  
  
  epoch:
    values: [10, 20, 30, 40, 50]
  
  batch_size:
    values: [32, 64, 128]  # 0 means full dataset
  
  max_views_per_read:
    values: [2, 4, 8]
  
  max_read_num:
    values: [100, 200, 300, 400, 500]  # 0 means all
  
  temperature:
    values: [0.05, 0.1, 0.2, 0.5]
  
  seed:
    value: 26042024
  
  device:
    value: cuda
  
  workers_num:
    value: 1
  
  checkpoint:
    value: 0
  
  output:
    value: models/our_model.pt  # Will be saved with epoch and LR in filename by the script
  
  wandb_project:
    value: dna-embedding-our
  
  wandb_mode:
    value: online
  
  eval_data_dir:
    value: .  # Path to evaluation data directory (contains reference/, marine/, plant/ subdirectories)
  
  eval_species:
    value: reference  # Comma-separated list of species to evaluate (will auto-detect if not specified)
  
  eval_sample:
    value: 5  # Comma-separated list of sample IDs for evaluation

