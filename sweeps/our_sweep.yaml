program: src/OUR.py
method: random  # Options: grid, random, bayes (random recommended for large search spaces)
metric:
  name: eval/f1_at_0.5
  goal: maximize

parameters:
  input:
    value: train_2m.csv  # Update with your actual training file path
  
  k:
    values: [2, 3, 4, 5, 6]
  
  dim:
    values: [128, 256, 512]
  
  lr:
    distribution: log_uniform
    min: 0.00001
    max: 0.01
  
  epoch:
    values: [100, 500, 1000]
  
  batch_size:
    values: [32, 64, 128, 256, 0]  # 0 means full dataset
  
  max_views_per_read:
    values: [2, 4, 8]
  
  max_read_num:
    values: [1000, 5000, 10000, 0]  # 0 means all
  
  temperature:
    values: [0.05, 0.1, 0.2, 0.5]
  
  seed:
    value: 26042024
  
  device:
    value: cuda
  
  workers_num:
    value: 1
  
  checkpoint:
    value: 0
  
  output:
    value: models/our_model.pt  # Will be saved with epoch and LR in filename by the script
  
  wandb_project:
    value: dna-embedding-our
  
  wandb_mode:
    value: online
  
  eval_data_dir:
    value: null  # Set to your data directory path if you want evaluation
  
  eval_species:
    value: reference
  
  eval_sample:
    value: 5

