program: src/REVISIT.py
method: grid  # Options: grid, random, bayes (random recommended for large search spaces)
run_cap: 1  # Maximum number of runs for this sweep (optional, remove for unlimited)
metric:
  name: eval/f1_at_0.5
  goal: maximize

parameters:
  input:
    value: train_2m.csv  # Update with your actual training file path
  
  k:
    values: [4]
  
  dim:
    values: [256]
  
  lr:
    values: [0.0001]  
  
  epoch:
    values: [10]
  
  batch_size:
    values: [32, 64, 128]  # 0 means full dataset
  
  neg_sample_per_pos:
    values: [100]
  
  loss_name:
    values: ["bern"]
  
  max_read_num:
    values: [100]  # 0 means all
  
  seed:
    value: 26042024
  
  device:
    value: cuda
  
  workers_num:
    value: 1
  
  checkpoint:
    value: 0
  
  output:
    value: models/revisit_model.pt  # Will be saved with epoch and LR in filename by the script
  
  wandb_project:
    value: dna-embedding-revisit
  
  wandb_mode:
    value: online
  
  eval_data_dir:
    value: .  # Path to evaluation data directory (contains reference/, marine/, plant/ subdirectories)
  
  eval_species:
    value: reference, marine, plant  # Comma-separated list of species to evaluate (will auto-detect if not specified)
  
  eval_sample:
    value: 5, 6  # Comma-separated list of sample IDs for evaluation

